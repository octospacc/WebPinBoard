<body>

<div class="InfoWindow">

		<h2>Bachecoctt</h2>

	</div>
</div>

	<div class="title-bar">
		<div class="title-bar-text">
			Finestra test
		</div>

			<label for="Finestra test-Toggle"><pre></pre></label>
